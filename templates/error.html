<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Scheduling Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <div class="bg-red-100 text-red-700 rounded-full p-3 inline-flex mb-4">
                <i class="fas fa-exclamation-circle text-3xl"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800 mb-4">Authentication Error</h1>
            <p class="text-gray-600 mb-6">{{ message }}</p>
            <a href="{{ url_for('index') }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white rounded px-6 py-3 transition">
                <i class="fas fa-home mr-2"></i> Return to Home
            </a>
        </div>
    </div>
</body>
</html>
